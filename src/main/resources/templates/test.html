<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Template</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 12px;
      }

      .parent {
        border: 1px solid;
        text-align: center; /* Center the child elements */
      }

      .child {
        display: inline-block;
        width: 32%; /* Ensure the width sums up to 100% including margins */
        margin-right: -4px; /* Adjust for inline-block spacing issue */
        border-bottom: 2px solid;
      }

      /* Remove the right margin for the last child to avoid overflow */
      .child:last-child {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">Child 1</div>
      <div class="child">Child 2</div>
      <div class="child">Child 3</div>
    </div>
    <div class="parent">
      <div class="child">Child 4</div>
      <div class="child">Child 5</div>
      <div class="child">Child 6</div>
    </div>
  </body>
</html>
