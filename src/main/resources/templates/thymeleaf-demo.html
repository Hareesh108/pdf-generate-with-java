<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>PDF Template</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
        font-size: 12px;
      }

      /* Header */
      .header {
        overflow: hidden; /* Clear floats */
      }

      .logo-left {
        float: left;
      }
      .logo-right {
        float: right;
      }

      .logo-left img {
        max-width: 230px;
        height: auto;
      }
      .logo-right img {
        max-width: 50px;
        height: auto;
      }

      .address {
        font-size: 10px;
        margin-top: 15px;
        float: left;
      }
      .name {
        font-size: 15px;
        font-weight: bold;
        text-align: right;
        float: right;
        margin-top: 10px;
      }
      .subname {
        font-style: italic;
        margin-top: 5px;
        text-align: right;
        font-weight: 400;
        padding-right: 5px;
      }

      .message-box {
        border: 1px solid #0a0808;
        padding: 10px;
        height: 100px;
        margin-top: 10px;
        width: 40%;
        float: right;
        border-radius: 10px;
      }
      .message-text {
        font-size: 12px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header">
        <!-- Left side -->
        <div class="logo-left">
          <img src="bank-islam-logo.png" alt="Left Logo" width="200px" />
        </div>

        <!-- Right side -->
        <div class="logo-right">
          <img src="logo-perbankan-islam.png" alt="Right Logo" width="50px" />
        </div>
      </div>
      <div class="header">
        <div class="address">
          Pusat Kad Bank Islam / Bank Islam Card Centre<br />
          Bank Islam Malaysia Berhad (98127-X)<br />
          Aras 24 Menara Bank Islam, No. 22 Jalan Perak, 50450 Kuala Lumpur<br />
          Tel: 03-26 900 900 Faks: 03-2726 7606 <br />
          Laman Web: www.bankislam.com
        </div>
        <div class="name">
          PENYATA AKAUN
          <div class="subname">ACCOUNT STATEMENT</div>
        </div>
      </div>
    </header>

    <div class="message-box">
      <div class="message-text">MESEJ / MESSAGE</div>
    </div>
  </body>
</html>
